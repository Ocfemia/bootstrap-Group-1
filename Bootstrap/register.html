<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    body 
    {
        background-image: url(img/mother1.jpg);
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    
   

    
  </style>
</head>
  <body>

    <nav class="navbar shadow border-bottom bg-dark">
      <a href="index.html" class="btn btn-outline-secondary btn-sm">Home</a>
      <div class="container">
        <div class="title mx-auto">
            <div class="img d-flex">
            <img src="img/ice.png" class="img-fluid w-25 mx-2" alt="" style="width: 4rem; height: 2rem;">
            <div class="nav-title pt-1">
              <a href="#" class="h5 text-info text-decoration-none fw-bold">Cubit</a>
            </div>
          </div>     
        </div>           
    </div> 
  </nav>

    <form action="" method="POST">
     <div class="container mt-1">
        <div class="row">
            <div class="col-7 mx-auto rounded border bg-dark">
                <div class="row">
                  
                        <a href="" class="display-6 text-center text-white py-2 text-decoration-none fw-bold border-bottom">Sign-up</a>
                        <div class="col-6 pt-4 mx-auto">
                            <div class="mb-3 text-white h6 fw-normal">
                                <label for="firstname" class="form-label">Firstname:</label>
                                <input type="email" class="form-control" id="firstname" name="f_fname">
                              </div>
                              <div class="mb-3 text-white h6 fw-normal">
                                <label for="lastname" class="form-label">Lastname:</label>
                                <input type="text" class="form-control" id="lastname" name="f_lname">
                              </div>
                              <div class="mb-3 text-white h6 fw-normal">
                                <label for="address" class="form-label">Address:</label>
                                <input type="text" class="form-control" id="address"name="f_password" >
                              </div>
                              <div class="mb-3 text-white h6 fw-normal">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password"name="f_password" >
                              </div>
                              
                        
                        </div>
                        <div class="col-6 pt-4 mx-auto">
                            <div class="mb-3 text-white h6 fw-normal">
                                <label for="emailadd" class="form-label">Email Address:</label>
                                <input type="email" class="form-control" id="emailadd" name="f_emailadd">
                              </div>
                              <div class="mb-3 text-white h6 fw-normal">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" class="form-control" id="username" name="f_uname">
                              </div>
                              <div class="mb-3 text-white h6 fw-normal">
                                <label for="cont" class="form-label">Contact No.:</label>
                                <input type="text" class="form-control" id="cont"name="f_conpass">
                              </div>
                              <div class="mb-3 text-white h6 fw-normal">
                                <label for="conpass" class="form-label">Confirm Password:</label>
                                <input type="password" class="form-control" id="conpass"name="f_conpass">
                              </div>                    
                        </div>
                        <div class="row">
                            <div class="col-12 text-light">      
                                <label for="" class="h6 fw-normal mb-2">Gender</label>
                                <div class="row">
                                    <div class="col-md-4 h6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="1" checked>
                                            <label class="form-check-label fw-normal " for="flexRadioDefault2">
                                              Male
                                            </label>
                                          </div>
                                  </div>
                                  <div class="col-md-4 h6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="2" checked>
                                        <label class="form-check-label fw-normal " for="flexRadioDefault2">
                                          Female
                                        </label>
                                      </div>
                                  </div>
                                  <div class="col-md-4 h6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="3"  checked>
                                        <label class="form-check-label fw-normal " for="flexRadioDefault2">
                                          Prefer not to say
                                        </label>
                                      </div>
                                  </div> 
                                  <div class="d-grid gap-2 mt-1">
                                    <button class="btn btn-secondary " type="button" name="submit">Sign-up</button>
                                  </div>
                                  <div class="container d-flex text-white">
                                     <p>Already have an account?</p>
                                     <a href="login.html" class="mx-2">Login here</a>
                                  </div>
                                 
                                </div>
                                 
                            </div>
                        </div>
                </div>
            </div>
        </div>
     </div>
    </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
